        <div class="main-content">
            <form id="create-new-client">

                <h2>NEW CLIENT FORM</h2>
               
                <label for="client-name" class="form-label">Client Name</label>
                <input title="client-input" type="text" id="client-name" name="clientName" placeholder="Enter client's name." required />

                <label for="client-email" class="form-label">Client Email</label>
                <input type="text" id="client-email" name="clientEmail" placeholder="Enter client's email" required/>

                <label for="client-account" class="form-label">Client Account Number</label>
                <input type="text" id="client-account" name="clientAccount" placeholder="Enter client's account number" required/>


                <label for="client-number" class="form-label">Client Phone Number</label>
                <input type="text" id="client-number" name="clientNumber" placeholder="Enter client's phone number" required/>
