<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Profile</title>
</head>
<body>
    <h2>Welcome! Comeplete your Project Manager profile:</h2>

    <form th:action="@{//user/setup-profile}" th:object="${user}" method="post">
        <label for="projectManagerName">Full Name:</label>
        <input type="text" id="projectManagerName" th:field="*{projectManagerName}" required/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
